<ion-header>
  <ion-toolbar>
    <ion-title>dam2</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of items; trackBy:trackItems">
    <ion-label>{{ item.value }}</ion-label>
    <ion-checkbox color={{item.color}}  [(ngModel)]=item.isChecked></ion-checkbox>
  </ion-item>
</ion-content>
